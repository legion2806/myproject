<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        {% load static %}
<link rel="stylesheet" href="{% static 'website/style.css' %}">

    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <img src="{% static 'website/logo.png' %}" alt="Logo" class="logo">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'weather' %}">Weather</a></li>
                    <li><a href="{% url 'camps' %}">Camps</a></li>
                    <li><a href="{% url 'info' %}">About us</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    {% else %}                    
                    <li><a href="{% url 'register' %}">Register</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="content">
                <h1>GO FOR IT, TRAVEL!</h1>
                <p>Register for camping in this month and get a 30% discount!</p>
                <div>
                    <button type="button"><span></span> REGISTER FOR A TRIP</button>
                </div>
            </div>
        </div>

    </body>

</html>
