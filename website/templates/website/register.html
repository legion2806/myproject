<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'website/styleRegister.css' %}">
</head>
<body>
    <div class="navbar">
        <img src="{% static 'website/logo.png' %}" alt="Logo" class="logo">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'weather' %}">Weather</a></li>
            <li><a href="{% url 'camps' %}">Camps</a></li>
            <li><a href="{% url 'info' %}">About us</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}">Profile</a></li>
            {% else %}                    
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>

    <div class="content">
        <h1>Register for Hiking!</h1>

        <!-- Добавляем форму регистрации Django -->
        <div class="card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="{% static 'website/js/register.js' %}"></script> <!-- если у тебя есть скрипты -->
</body>
</html>
